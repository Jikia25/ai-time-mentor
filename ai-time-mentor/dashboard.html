<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Time Mentor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #f8f9fc;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    /* Header */
    .dashboard-header {
      background: white;
      padding: 30px;
      border-bottom: 1px solid #e1e8ed;
      text-align: center;
    }

    .dashboard-title {
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 10px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
    }

    .ai-indicator {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(240, 147, 251, 0.5); }
      50% { box-shadow: 0 0 30px rgba(240, 147, 251, 0.8); }
    }

    .dashboard-subtitle {
      color: #7f8c8d;
      font-size: 16px;
    }

    /* Main Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* AI Analysis Card */
    .ai-analysis-card {
      grid-column: span 2;
      background: linear-gradient(135deg, #fff 0%, #f8f9fc 100%);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .ai-analysis-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .ai-summary {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .ai-summary-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
    }

    .ai-summary-text {
      color: #5a6c7d;
      line-height: 1.6;
      font-size: 14px;
    }

    .metrics-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 20px;
    }

    .metric-box {
      background: #f8f9fc;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .metric-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    .metric-label {
      font-size: 12px;
      color: #7f8c8d;
    }

    /* Weekly Chart */
    .chart-container {
      height: 200px;
      background: #f8f9fc;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .chart-bars {
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      height: 150px;
      gap: 12px;
    }

    .chart-bar {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px 8px 0 0;
      min-height: 20px;
      position: relative;
      animation: barGrow 1s ease-out;
    }

    @keyframes barGrow {
      from { height: 0; }
    }

    .chart-labels {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .chart-label {
      font-size: 11px;
      color: #7f8c8d;
    }

    /* Goals Card */
    .goals-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .goal-item {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .goal-checkbox {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .goal-content {
      flex: 1;
    }

    .goal-text {
      font-size: 13px;
      color: #2c3e50;
      font-weight: 500;
    }

    .goal-progress {
      font-size: 11px;
      color: #5a6c7d;
      margin-top: 4px;
    }

    /* Usage Container */
    #usage-container {
      grid-column: span 2;
    }

    .usage-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 12px;
    }

    .usage-item {
      background: #f8f9fc;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .usage-domain {
      font-size: 13px;
      color: #2c3e50;
      font-weight: 500;
    }

    .usage-time {
      font-size: 13px;
      color: #667eea;
      font-weight: 600;
    }

    /* Insights Timeline */
    .timeline {
      position: relative;
      padding-left: 30px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 20px;
    }

    .timeline-dot {
      position: absolute;
      left: -25px;
      top: 5px;
      width: 12px;
      height: 12px;
      background: white;
      border: 3px solid #667eea;
      border-radius: 50%;
    }

    .timeline-time {
      font-size: 11px;
      color: #7f8c8d;
      margin-bottom: 4px;
    }

    .timeline-content {
      background: #f8f9fc;
      border-radius: 10px;
      padding: 12px;
      font-size: 13px;
      color: #5a6c7d;
    }

    /* Recommendations */
    .recommendations {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .recommendation-card {
      background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .recommendation-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .recommendation-title {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .recommendation-text {
      font-size: 12px;
      color: #5a6c7d;
      line-height: 1.4;
    }

    /* Footer Actions */
    .dashboard-footer {
      background: white;
      padding: 20px;
      border-top: 1px solid #e1e8ed;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: #f8f9fc;
      color: #667eea;
    }

    .btn-success {
      background: #44bd32;
      color: white;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .empty {
      color: #888;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      font-style: italic;
    }

    /* AI Features Section */
    .ai-features {
      grid-column: span 2;
    }

    #ai-status {
      background: #e8f5e9;
      border-left: 4px solid #44bd32;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #2c3e50;
    }

    #ai-output {
      background: #f8f9fc;
      border-radius: 12px;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      color: #2c3e50;
      white-space: pre-wrap;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .ai-analysis-card,
      #usage-container,
      .ai-features {
        grid-column: span 1;
      }

      .metrics-row {
        grid-template-columns: 1fr 1fr;
      }

      .recommendations {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">
        üìä AI Time Mentor Dashboard
        <span class="ai-indicator">AI-Powered Analytics</span>
      </h1>
      <p class="dashboard-subtitle">Your personalized productivity insights</p>
    </div>

    <!-- Main Grid -->
    <div class="dashboard-grid">
      <!-- Emotion Profile Card -->
      <div class="card ai-analysis-card" id="emotion-container">
        <h2 class="card-title">ü§ñ AI-Generated Analysis</h2>
        <p class="empty">Loading emotion profile...</p>
      </div>

      <!-- Usage Stats -->
      <div class="card" id="usage-container">
        <h2 class="card-title">üìà Usage Statistics</h2>
        <p class="empty">Loading usage data...</p>
      </div>

      <!-- AI Features Section -->
      <div class="card ai-features">
        <h2 class="card-title">ü§ñ AI Features</h2>
        <div id="ai-status" style="margin-bottom: 15px;"></div>
        <div class="button-group" style="display: flex; gap: 10px; flex-wrap: wrap;">
          <button id="generateGoals" class="btn btn-success">üéØ Generate Goals</button>
          <button id="generateReport" class="btn btn-primary">üìä Weekly Report</button>
          <button id="openSettings" class="btn btn-secondary">‚öôÔ∏è AI Settings</button>
        </div>
        <div id="ai-output" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="dashboard-footer">
      <button class="btn btn-primary" id="refresh">üîÑ Refresh Data</button>
      <button class="btn btn-danger" id="clearData">üóëÔ∏è Clear All Data</button>
      <button class="btn btn-secondary" id="back">‚Üê Back</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
